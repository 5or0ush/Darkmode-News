<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyber News</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, sans-serif; background:#0b0f14; color:#e6edf3; }
    header { padding:16px 20px; border-bottom:1px solid #1f2630; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 20px; }
    .grid { display:grid; gap:14px; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
    .card { background:#111826; border:1px solid #1f2630; border-radius:12px; padding:14px; }
    .card h3 { margin:0 0 8px; font-size:1.02rem; line-height:1.3 }
    .meta { font-size:.82rem; opacity:.8; margin-bottom:8px }
    .desc { font-size:.9rem; opacity:.9; }
    .card a { display:inline-block; margin-top:10px; text-decoration:none; color:#8ab4ff }
  </style>
</head>
<body>
  <header><div class="wrap"><strong>Cyber News</strong></div></header>
  <main class="wrap">
    <div class="grid">
      {% for a in articles %}
      <article class="card">
        <h3>{{ a.title }}</h3>
        <div class="meta">{{ a.source.name or "Unknown" }} Â· {{ a.publishedAt[:10] }}</div>
        <p class="desc">{{ a.description or "" }}</p>
        <a href="{{ a.url }}" target="_blank" rel="noopener">Open</a>
      </article>
      {% endfor %}
    </div>
    {% if not articles %}
      <p>No articles. Check API key or quota.</p>
    {% endif %}
  </main>
</body>
</html>
