<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cyber News</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
<body>
  <header>
  <div class="wrap" style="display:flex; justify-content: space-between; align-items: center; gap:30px;">
    <strong>Cyber News</strong>
    <form id="search-form" method="get" action="/" style="flex:1; display:flex; justify-content:center;">
      <input type="text" name="q" placeholder="Search..." class="search-input" value="{{ request.args.get('q','') }}">
      <button type="submit" class="search-btn">Go</button>
    </form>
    <form id="lang-form" method="get">
      <select name="lang" onchange="document.getElementById('lang-form').submit()" class="lang-select">
        <option value="en" {% if request.args.get('lang')=='en' %}selected{% endif %}>English</option>
        <option value="de" {% if request.args.get('lang')=='de' %}selected{% endif %}>Deutsch</option>
        <option value="fr" {% if request.args.get('lang')=='fr' %}selected{% endif %}>Français</option>
        <option value="it" {% if request.args.get('lang')=='it' %}selected{% endif %}>Italiano</option>
        <option value="ar" {% if request.args.get('lang')=='ar' %}selected{% endif %}>عربي>
        <option value="ru" {% if request.args.get('lang')=='ru' %}selected{% endif %}>русский</option>


      </select>
    </form>
  </div>
</header>
  <main class="wrap">
    <div class="grid">
      {% for a in articles %}
      <article class="card">
        <h3>{{ a.title }}</h3>
        <div class="meta">{{ a.source.name or "Unknown" }} · {{ a.publishedAt[:10] }}</div>
        <p class="desc">{{ a.description or "" }}</p>
        <a href="{{ a.url }}" target="_blank" rel="noopener" onclick="fetch('/track?url={{ a.url }}')">Open</a>
      </article>
      {% endfor %}
    </div>
    {% if not articles %}
      <p>No articles. Check API key or quota.</p>
    {% endif %}
  </main>
</body>
</html>
